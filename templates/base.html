<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- jQuery (完整版本) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>


    <style>
    /* 自定义 CSS 样式 */
    .navbar-blue {
      background-color: blue !important; /* 强制使用蓝色背景 */
    }
    .bg-green {
      background-color: limegreen !important; /* 强制使用绿色背景 */
    }
    /* 设置 logo 图片大小 */
    .navbar-logo {
      width: 40px;
      height: 40px;
    }
     </style>
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-blue bg-green ps-4 pe-5">
      <a class="navbar-brand" href="{{ url_for('home_page') }}">Petromolecule</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto ps-4">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('introduction_page') }}">Introduction</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('vgo_page') }}">VGO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('crude_page') }}">Crude oil</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('login_page') }}">login</a>
            </li>
            <!-- 在 login 右边添加 logo -->
            <li class="nav-item">
                <img src="{{ url_for('static', filename='images/database_cat.png') }}" alt="Database Image" class="navbar-logo">
            </li>
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
